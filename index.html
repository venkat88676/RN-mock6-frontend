<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html">Sign Up</a>
      <a href="./signIn.html">Sign In</a>
      <a href="./blogs.html">Blog</a>
    </nav>
    <div id="signup-form">
        <h3>Sign Up</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="avatar" placeholder="Image URL">
        <input type="email" id="signEmail" placeholder="Email" />
        <input type="password" id="signPassword" placeholder="password" />
        <button id="signupBtn">Sign Up</button>
    </div>
   
  </body>
</html>

<script>
  let signupBtn = document.getElementById("signupBtn");
  signupBtn.addEventListener("click", () => {
    let payload = {
        username:document.getElementById("username").value,
        avatar:document.getElementById("avatar").value,
        email: document.getElementById("signEmail").value,
        password: document.getElementById("signPassword").value,
    };
    fetch("https://fair-puce-scallop-suit.cyclic.cloud/api/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(payload),
    })
      .then((res) => res.json())
      .then((res) => {
        console.log(res);
        alert("Registeration Done")
        window.location.href="./signIn.html"
      })
      .catch((err) => console.log(err));
  });
</script>
